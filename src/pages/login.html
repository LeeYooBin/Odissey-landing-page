<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/global.css">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="../style/title.css">
  <link rel="stylesheet" href="../style/modal.css">
  <title>Login</title>
</head>
<body id="login">
  <div class="login__banner">
    <a href="/"><img src="../assets/Odyssey.svg" alt="Odyssey Logo" class="login__logo-image"></a>
  </div>
  <div class="login__form-wrapper">
    <a href="/">
      <img src="../assets/arrow-left.svg" alt="Back Icon" class="login__back-icon">
    </a>
    <h1 class="sub-title">Welcome to Odyssey</h1>
    <div class="login__button-bar">
      <button 
        type="button" 
        class="login__button login__button-active"
        id="login-form-button"
      >
        Login
      </button>
      <button 
        type="button" 
        class="login__button"
        id="register-form-button"
      >
        Register
      </button>
    </div>
    <form action="" class="login__form">
      <label for="email-input" class="login__label login__none" id="email-label">
        Email Address
        <input 
          type="email"
          placeholder="Enter your email address"
          class="login__input"
          id="email-input"
        >
        <p class="login__error-message" id="email-error-message"></p>
      </label>
      <label for="username-input" class="login__label">
        Username
        <input 
          type="text"
          placeholder="Enter your User name"
          class="login__input"
          id="username-input"
        >
        <p class="login__error-message" id="username-error-message">This field must be filled out.</p>
      </label>
      <label for="password-input" class="login__label">
        Password
        <input 
          type="password"
          placeholder="Enter your Password"
          class="login__input"
          id="password-input"
        >
        <button type="button" class="show-password-button">
          <img 
            src="../assets/eye-slash-fill.svg" 
            alt="Eye slash Icon"
            class="show-password-icon"
          >
        </button>
        <p class="login__error-message" id="password-error-message">This field must be filled out.</p>
      </label>
      <button 
        type="submit"
        class="login__submit-button"
      >
        Login
      </button>
    </form>
  </div>
  <div class="modal" id="login-modal">
    <div class="modal__box">
      <button class="modal__close-button login-modal__close-button" type="button">
        <img src="../assets/close.svg" alt="Close Icon" class="modal__close-icon">
      </button>
      <img src="../assets/check-circle.svg" alt="Exclamation Icon" class="modal__check-image">
      <h2 class="sub-title login-message">Successful login!</h2>
    </div>
  </div>
  <script src="../script/login.js"></script>
</body>
</html>
